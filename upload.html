<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar Combatiente – OnlyTwo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col items-center justify-center p-4">

  <div class="text-center mb-8 select-none">
    <h1 class="text-3xl font-extrabold tracking-widest text-yellow-400">ONLYTWO</h1>
    <p class="text-gray-300">Postula un nuevo combatiente al coliseo</p>
  </div>

  <!-- Sección login -->
  <div id="loginSection" class="mb-6">
    <button id="loginBtn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-6 py-2 rounded-lg">
      🔐 Iniciar sesión con Google
    </button>
  </div>

  <!-- Formulario de subida -->
  <div id="uploadSection" class="hidden w-full max-w-md">
    <form id="uploadForm" class="space-y-5 bg-gray-800 p-6 rounded-xl shadow-lg">
      <div>
        <label for="title" class="block text-sm font-medium mb-1">Título del video</label>
        <input id="title" type="text" required class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none"/>
      </div>

      <div>
        <label for="url" class="block text-sm font-medium mb-1">URL de YouTube</label>
        <input id="url" type="url" required placeholder="https://youtu.be/…" class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none"/>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 font-bold py-2 rounded">
        🚀 Enviar Combatiente
      </button>

      <p id="uploadMessage" class="text-center text-green-400 text-sm hidden">¡Combatiente enviado!</p>
    </form>
  </div>

  <!-- Firebase + lógica -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="upload.js"></script>
</body>
</html>
