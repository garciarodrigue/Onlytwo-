<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coliseo de Postulantes – OnlyTwo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">
  <header class="py-6 text-center bg-black/40 select-none">
    <h1 class="text-3xl font-extrabold tracking-wider text-purple-400">COLISEO DE POSTULANTES</h1>
    <p class="text-gray-400 text-sm mt-1">Elige quién desafiará al trono</p>
  </header>  <main id="grid" class="flex-grow p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></main>  <footer class="py-4 text-center text-gray-500 text-xs select-none">© 2025 OnlyTwo · SYPH//NVX</footer>  <!-- Firebase + lógica -->  <script type="module">
    // === Firebase Config (tus claves) ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection, getDocs, deleteDoc, doc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey:             "AIzaSyD-kpBZZq3E9Etg0m6DZMKtnPQ0azEZudA",
      authDomain:         "onlytwo-2ca52.firebaseapp.com",
      projectId:          "onlytwo-2ca52",
      storageBucket:      "onlytwo-2ca52.appspot.com",
      messagingSenderId:  "1077612765605",
      appId:              "1:1077612765605:web:d7befb5b2d8a8d433cc84c",
      measurementId:      "G-H3BFMF6MB2"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // === Helpers ===
    const grid = document.getElementById('grid');
    const ytID = url => {
      const m=url.match(/(?:v=|youtu\.be\/)([\w-]+)/);
      return m?m[1]:url;
    };

    // === Cargar postulantes ===
    async function loadPostulants(){
      const snap = await getDocs(collection(db,'postulants'));
      if(snap.empty){
        grid.innerHTML = '<p class="text-center col-span-full text-gray-400">No hay postulantes actualmente.</p>';
        return;
      }
      snap.forEach(d=>{
        const v=d.data();
        const card=document.createElement('div');
        card.className='bg-gray-800 rounded-xl shadow-lg flex flex-col';
        card.innerHTML=`
          <iframe src="https://www.youtube.com/embed/${ytID(v.url)}" class="w-full h-48 rounded-t-xl" allowfullscreen></iframe>
          <div class="p-4 flex flex-col flex-grow">
            <h3 class="font-bold text-lg mb-1">${v.title}</h3>
            <button class="mt-auto bg-purple-600 hover:bg-purple-700 w-full py-2 rounded text-sm font-semibold" data-id="${d.id}">Elegir como Retador</button>
          </div>`;
        card.querySelector('button').onclick = ()=>makeChallenger(d.id, v);
        grid.appendChild(card);
      });
    }

    // === Convertir postulante en retador ===
    async function makeChallenger(docId, video){
      if(!confirm(`¿Convertir "${video.title}" en retador?`)) return;
      // 1. Actualizar campo challenger en arena/battle
      await updateDoc(doc(db,'arena','battle'), {
        challenger: { title: video.title, url: video.url, votes:0, wins:0 }
      });
      // 2. Eliminar de postulants
      await deleteDoc(doc(db,'postulants',docId));
      alert('¡Retador asignado!');
      location.href='index.html';
    }

    loadPostulants();
  </script></body>
</html>
